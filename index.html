    <main class="main-content">
        <!-- Search Classes Section (Expanded) -->
        <section class="section expanded">
            <div class="section-header">
                <h2>Search Classes</h2>
                <span class="arrow">▼</span>
            </div>
            <div class="section-content">
                <div class="search-form">
                    <!-- Term and Type dropdowns in same row -->
                    <div class="dropdown-row">
                        <div class="dropdown-group">
                            <select class="dropdown">
                                <option>Fall 25</option>
                                <option>Spring 25</option>
                                <option>Summer 25</option>
                            </select>
                        </div>
                        <div class="dropdown-group">
                            <select class="dropdown">
                                <option>Type</option>
                                <option>Lecture</option>
                                <option>Seminar</option>
                                <option>Lab</option>
                            </select>
                        </div>
                    </div>

                    <!-- Search bar -->
                    <div class="search-bar">
                        <input type="text" placeholder="Title, Subject, etc" class="search-input">
                    </div>

                    <!-- Day selector circles -->
                    <div class="day-selector">
                        <div class="day-circle">M</div>
                        <div class="day-circle">T</div>
                        <div class="day-circle">W</div>
                        <div class="day-circle">R</div>
                        <div class="day-circle">F</div>
                        <div class="filter-bar">
                            <input type="text" placeholder="Add Filter & find" class="filter-input">
                        </div>
                    </div>

                    <!-- Checkbox -->
                    <div class="checkbox-section">
                        <label class="checkbox-label">
                            Allow overlap with current schedule?
                            <div class="checkbox-options">
                                <label class="checkbox-option">
                                    <input type="radio" name="overlap" value="yes">
                                    <span class="checkbox-button">Y</span>
                                </label>
                                <label class="checkbox-option">
                                    <input type="radio" name="overlap" value="no" checked>
                                    <span class="checkbox-button">N</span>
                                </label>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </section>

        <!-- Schedule Carts Section (Collapsed) -->
        <section class="section collapsed">
            <div class="section-header">
                <h2>Schedule Carts</h2>
                <span class="arrow">▶</span>
            </div>
        </section>

        <!-- Watch List Section (Collapsed) -->
        <section class="section collapsed">
            <div class="section-header">
                <h2>Watch List</h2>
                <span class="arrow">▶</span>
            </div>
        </section>

        <!-- Planning Section (Collapsed) -->
        <section class="section collapsed">
            <div class="section-header">
                <h2>Planning</h2>
                <span class="arrow">▶</span>
            </div>
        </section>

        <!-- Advanced Search Section (Collapsed) -->
        <section class="section collapsed">
            <div class="section-header">
                <h2>Advanced Search</h2>
                <span class="arrow">▶</span>
            </div>
        </section>
